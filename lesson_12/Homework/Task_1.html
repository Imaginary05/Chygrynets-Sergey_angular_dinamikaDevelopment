<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="Calculator">
<head>
    <title>Calculator</title>
    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />
    <script>
      angular.module("Calculator", [])


      .controller("Ctrl", function ($scope) {

        $scope.result;

        $scope.sum = function (calc) {
            $scope.result = +calc.number1 + (+calc.number2);
        };
        $scope.subt = function (calc) {
            $scope.result = +calc.number1 - (+calc.number2);
        };
        $scope.mult = function (calc) {
            $scope.result = +calc.number1 * (+calc.number2);
        };
        $scope.divd = function (calc) {
            $scope.result = +calc.number1 / (+calc.number2);
        };

      });

    </script>

</head>
<body ng-controller="Ctrl">

    <div class="container">
        <br/>
        <div><label for="numb1">Enter first number:</label>
            <input type="text" id="numb1" placeholder="Enter some number" ng-model="calc.number1"/></div>
        <br/>
        <div><label for="numb2">Enter first number:</label>
            <input type="text" id="numb2" placeholder="Enter one more number" ng-model="calc.number2"/></div>
        <br/>
        <div>
            <button class="btn btn_default" ng-click="sum(calc)">+</button>
            <button class="btn btn_default" ng-click="subt(calc)">-</button>
            <button class="btn btn_default" ng-click="mult(calc)">*</button>
            <button class="btn btn_default" ng-click="divd(calc)">/</button>
        </div>
        <br/>
        <div>Result: {{result}}</div>
    </div>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="App">
<head>
    <meta charset="UTF-8">
    <script src="../../Libraries/angular.js"></script>
    <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
    <title>Task3</title>
    <script>
        angular.module("App", [])
        .controller("mainCtrl", function ($scope) {
            $scope.name = 'files/empty.html'; 
            $scope.price = 'files/empty.html';
            $scope.category = 'files/empty.html';
            $scope.count = 'files/empty.html';
            $scope.tax= 'files/empty.html';
            $scope.expiration = 'files/empty.html';
     
            $scope.items = [
                { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
                { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
                { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
                { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];
            
            $scope.showName = function () {
                if (cnm.checked) {
                    $scope.name = 'files/name.html'; 
                } else {
                    $scope.name = 'files/empty.html';
                }
            };
            $scope.showPrice = function () {
                if (cprc.checked) {
                $scope.price = 'files/price.html';
            } else {
                $scope.price = 'files/empty.html';
            }
            };
            $scope.showCategory = function () {
                if (cctgr.checked) {
                $scope.category = 'files/category.html';
            } else {
                $scope.category = 'files/empty.html';
            }
            };
            $scope.showCount = function () {
                if (ccnt.checked) {
                $scope.count = 'files/count.html';
            } else {
                $scope.count = 'files/empty.html';
            }
            };
            $scope.showTax = function () {
                if (ctx.checked) {
                $scope.tax= 'files/tax.html';
            } else {
                $scope.tax = 'files/empty.html';
            }
            };
            $scope.showExpiration = function () {
                if (cxp.checked) {
                $scope.expiration = 'files/expiration.html';
            } else {
                $scope.expiration = 'files/empty.html';
            }
            };
        });
    </script>


</head>
<body ng-controller="mainCtrl">

<table class="table">
    <thead>
    <tr>
        <th><label for="cnm">Name</label><input id="cnm" type="checkbox" class="checkbox" ng-click="showName()" ></th>
        <th><label for="cprc">Price</label><input id="cprc" type="checkbox" class="checkbox" ng-click="showPrice()" ></th>
        <th><label for="cctgr">Category</label><input id="cctgr" type="checkbox" class="checkbox" ng-click="showCategory()"></th>
        <th><label for="ccnt">Count</label><input id="ccnt" type="checkbox" class="checkbox" ng-click="showCount()"></th>
        <th><label for="ctx">Tax</label><input id="ctx" type="checkbox" class="checkbox" ng-click="showTax()"></th>
        <th><label for="cxp">Expiriation</label><input id="cxp" type="checkbox" class="checkbox" ng-click="showExpiration()"></th>
    </tr>
    </thead>
    <tr ng-repeat="item in items">
        <td  ng-include="name"></td>
        <td  ng-include="price"></td>
        <td  ng-include="category"></td>
        <td  ng-include="count"></td>
        <td  ng-include="tax"></td>
        <td  ng-include="expiration"></td>
    </tr>
    
</table>

</body>
</html>
